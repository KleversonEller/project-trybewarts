<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Senha" />
            <button id="entrar">Entrar</button>
            </form>
        

    </header>
    <main>
        <form action="" id="evaluation-form">
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input type="text" name="" id="input-email" placeholder="Email">
        </form>
        <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="/script.js"></script>
</body>
</html>
